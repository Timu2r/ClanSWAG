<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SWAG Clan - Профиль</title>
		<link
			rel="icon"
			href="./assets/5312115444502171162_121.jpg"
			type="image/svg+xml"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<link rel="stylesheet" href="./style/style.css" />
		<link rel="stylesheet" href="./style/prof.css" />
	</head>
	<body>
		<header>
			<h1>SWAG <span>CLAN</span></h1>
			<nav>
				<ul>
					<li><a href="./index.html">Главная</a></li>
					<li><a href="#" id="logoutBtn">Выйти</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="card">
				<div class="tag">Профиль игрока</div>
				<div class="profile-header">
					<div class="profile-info">
						<h1 class="profile-username" id="profileUsername">Загрузка...</h1>
						<span class="profile-privilege" id="profilePrivilege"
							>УЧАСТНИК</span
						>
						<span class="profile-category" id="profileCategory"></span>
						<p class="profile-title" id="timeInClan">В клане: 0 дней</p>
					</div>
				</div>

				<div class="stats-grid">
					<div class="stat-card">
						<div class="stat-label">Предупреждения</div>
						<div class="stat-value warnings" id="warningsCount">0</div>
					</div>
					<div class="stat-card">
						<div class="stat-label">Очки</div>
						<div class="stat-value points" id="pointsCount">0</div>
					</div>
					<div class="stat-card">
						<div class="stat-label">Задания</div>
						<div class="stat-value" id="tasksCount">0</div>
					</div>
				</div>
			</section>

			<section class="card">
				<div class="tag">Активные задания</div>
				<h2>Мои задания</h2>
				<p
					id="nextTaskTime"
					style="margin-bottom: 15px; color: #a855f7; font-weight: bold"
				>
					Загрузка таймера...
				</p>
				<div class="tasks-list" id="tasksList">
					<div class="empty-state">Задания загружаются...</div>
				</div>
			</section>

			<section class="card">
				<div class="tag">Рейтинг</div>
				<h2>Топ участников клана</h2>
				<div class="leaderboard-container" id="leaderboard">
					<div class="empty-state">Загрузка рейтинга...</div>
				</div>
			</section>
		</main>

		<footer>&copy; 2025 SWAG Clan · Leaders: SWAG и тим.</footer>

		<script src="./script/script.js"></script>
	</body>
</html>
